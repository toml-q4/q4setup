<div class="row">
    <div class="col-sm-6">
        <h3>{{ client.siteName }}</h3>

        <span class="badge" [ngClass]="client.isActive ? 'badge-default':'badge-danger'">{{client.isActive ? 'Active':'Inactive'}}</span>
        <span class="badge badge-default" title="Configuration Type">{{client.configurationType}}</span>
        <span class="badge badge-default" title="Version">{{client.version}}</span>
        <span class="badge" [ngClass]="client.isCloudDataAvailable ? 'badge-info':'badge-danger'" title="Cloud Data">{{client.isCloudDataAvailable ? 'Cloud Data':'No Cloud Data'}}</span>
        <span class="badge" [ngClass]="client.isCloudDataSyncEnabled ? 'badge-info':'badge-danger'" title="Cloud Data Sync">{{client.isCloudDataSyncEnabled ? 'Cloud Data Sync':'No Cloud Data Sync'}}</span>
        <br>
        <label-value label="Client Uid" [value]="client.clientUid"></label-value>
        <label-value label="Database" [value]="client.dbName"></label-value>
        
        <table class="table table-sm client-details">
            <tbody>
                <tr>
                    <td>Hostnames</td>
                    <td>{{client.hostnames}}</td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="col-sm-6">
        <label-value label="Site Status" [value]="client.siteStatus"></label-value>
        <label-value label="User Name" [value]="client.userName"></label-value>
        <label-value label="Pingdom" [value]="client.pingdom"></label-value>
        <label-value label="Bucket Name" [value]="client.bucketName"></label-value>
        <label-value label="Group Name" [value]="client.groupName"></label-value>
        <label-value label="User Name" [value]="client.userName"></label-value>
        <label-value label="User Name" [value]="client.userName"></label-value>
    </div>
</div>
